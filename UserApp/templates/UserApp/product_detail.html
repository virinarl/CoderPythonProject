{% extends "UserApp/base.html" %} {% load static %} 
{% load static%}
<link rel="stylesheet" href="{% static 'UserApp/main.css' %}">
{% block main %}
<div class="container">
    <div class="card mb-3" style="margin:3%;">
        <div class="row g-0">
            <div class="col-md-4">
            <img src="{{product.imageURL}}" class="img-fluid rounded-start" alt="{{product.name}}">
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text"><small class="text-muted">{{product.date_updated}}</small></p>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
