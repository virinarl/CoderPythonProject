{% extends "UserApp/base.html" %} {% load static %} 
{% load static%}
<link rel="stylesheet" href="{% static 'UserApp/main.css' %}">
{% block main %}

<div class="container text-center">
    <h1>Store</h1>

    <div class="row justify-content-evenly" style="margin-top:3%; margin-bottom:3%;">
        {% for product in products %}
        <div class="card col-3" style="padding:0; margin: 3%;">
            <img
            src="{{product.imageURL}}"
            class="card-img-top"
            alt="{{product.name}}"
            />
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <a href="#" class="btn btn-outline-secondary">Add to Cart</a>
                <a href="#" class="btn btn-outline-success">View</a>
                <h4 style="display:inline-block;float:right;">{{product.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
